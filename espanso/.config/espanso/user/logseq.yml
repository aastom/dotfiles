filter_class: "Logseq"
backend: Clipboard

matches:
  - trigger: "--ra"
    replace: "{{rating $|$}}"

  - trigger: "!backlog"
    replace: |
      - #+BEGIN_QUERY
        {:title "ðŸ“š Backlog"
         :query [:find (pull ?todo [* {:block/_parent ...}])
                 :in $ ?current-page
                 :where
                 [?p :block/name ?current-page]
                 [?todo :block/path-refs ?p]
                 [?todo :block/marker ?marker]
                 [(contains? #{"TODO" "NOW" "LATER" "DONE" "WAITING"} ?marker)]]
         :inputs [:current-page]
         :result-transform
         (fn [result]
           (sort-by
            (fn [b] (get b :block/priority "Z"))
            (sort-by
             (fn [b] (= (get b :block/marker) "DONE"))
             result)))}
        #+END_QUERY
