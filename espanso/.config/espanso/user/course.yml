name: course
parent: default

matches:
  - triggers: ["--cc", "--course"]
    replace: "[[Course/{{output}}]]"
    vars:
      - name: "clipboard"
        type: "clipboard"
      - name: "output"
        type: "shell"
        params:
          cmd: "entitle $ESPANSO_CLIPBOARD"

  - triggers: [":cc", ":course"]
    replace: |-
      url:: [@link]({{clipboard}})
      status::
      type:: course
      format::
      tags::
      instructor::
      source::
      recommended_by::
      start:: [[{{today}}]]
      end::
    vars:
      - name: "clipboard"
        type: "clipboard"
