name: misc
parent: default

matches:
  # Source: https://github.com/garethjmsaunders/espanso

  # Typography
  - trigger: "--1/2"
    replace: "½"

  - trigger: "--1/3"
    replace: "⅓"

  - trigger: "--2/3"
    replace: "⅔"

  - trigger: "--3/4"
    replace: "¾"

  - trigger: "--1/4"
    replace: "¼"

  - trigger: "--deg"
    replace: "°"

  - trigger: "--em"
    replace: "—"

  - trigger: "--en"
    replace: "–"

  - trigger: "--x"
    replace: "×"

  # Spanish
  - trigger: "--!"
    replace: "¡"

  - trigger: "--?"
    replace: "¿"
